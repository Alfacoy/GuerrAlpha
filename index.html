<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <title>GuerrAlpha</title>

  <!--Estilos CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <!--/Estilos CSS-->

</head>
<body>


  <div class="container-fluid">
    <button type="button" id="noche" name="button">Ciclo Nocturno</button>
    <button type="button" id="dia" name="button">Ciclo Diurno</button>

    <h1 class="text-center">Guerra Apha Version 0.0.0</h1>

    <div class="container">

      <div class="d-flex flex-row justify-content-around">

        <div>
          <h3>Barra Stats</h3>
          <p id="clase">Clase:</p>
          <p id="nombre">Nombre:</p>
          <p id="salud">Salud:</p>
          <p id="defensa">Defensa:</p>
          <p id="fuerza">Fuerza:</p>
        </div>

        <div>
          <h3>Barra Boolean</h3>

          <div class="d-flex flex-column">

            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id="espada" class="btn btn-secondary">Espada</button>
              <button type="button" id="arco" class="btn btn-secondary">Arco</button>
            </div>

            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id="agresivo" class="btn btn-secondary">Agresivo</button>
              <button type="button" id="defensivo" class="btn btn-secondary">Defensivo</button>
            </div>

            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" id="heroe" class="btn btn-secondary">Define tu Clase</button>
            </div>

          </div>
        </div>

      </div>

      <div class="d-flex flex-column">
          <h3 class="text-center">Barra Consola</h3>
            <p id="consola" class="text-justify">Aca se situa la informacion de lo que se esta llevando acabo.</p>
      </div>

    </div>

  </div>


  <!--Llamado a Js-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/variables.js"></script>
  <script src="js/visual.js"></script>
  <script src="js/states.js"></script>
  <script src="js/btn.js"></script>
  <script src="js/clases.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
